<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>facts-europe</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">facts-europe</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


<ion-card *ngFor="let geo of europeGeo">
  <img alt="flag" src="{{geo.Flag}}" width="250" />
  <ion-card-header>
    <ion-card-title>{{geo.Name}}</ion-card-title>
    <ion-card-subtitle>{{geo.Founded}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content>
</ion-card>
