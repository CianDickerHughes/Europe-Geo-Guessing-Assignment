<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>quiz-result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">quiz-result</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-button [routerLink]="['/quiz']">Play Again</ion-button>
    <ion-button [routerLink]="['/quiz-europe']">Go back to Home</ion-button>
  </ion-card>

  
    <ion-grid>
      <ion-row *ngFor="let index of getRows()">
        <!-- User Choice Countries -->
        <ion-col size="6">
          <ng-container *ngFor="let country of getColumns(index, 'userChoice'); let i = index">
            <ion-card [ngClass]="{ 'correct': isCorrect(userChoiceCountries[index * 2 + i], correctCountries[index * 2 + i]), 'incorrect': !isCorrect(userChoiceCountries[index * 2 + i], correctCountries[index * 2 + i]) }">
              <ion-card-content>
                {{ country }}
              </ion-card-content>
            </ion-card>
          </ng-container>
        </ion-col>
        <!-- Correct Countries -->
        <ion-col size="6">
          <ng-container *ngFor="let country of getColumns(index, 'correct'); let i = index">
            <ion-card class="constant-color">
              <ion-card-content>
                {{ country }}
              </ion-card-content>
            </ion-card>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-grid>

  <br><br><br><br><br> <!-- stop cut off end of page when scrolling -->
  <p></p>

</ion-content>
